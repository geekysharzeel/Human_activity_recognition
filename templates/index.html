<!DOCTYPE html>
<html>
<head>
  <title>Human Action Recognition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <center>
    <div>
      <h1>Human Action Recognition</h1>      
    </div>
  </center>
  <center>
    <form class="md-form" action="#" method="POST" enctype="multipart/form-data">
      <div class="file-field">
        <div class="btn btn-primary btn-sm float-left">
          <span>Paste your youtube video link here ! (Max 10 sec video)</span>
          <input type="url" name="link" id="link" placeholder="paste your link here">
        </div>
        <br/><br>
        <div class="btn btn-primary">
          <input class="btn btn-primary" type="submit" placeholder="" name="submit">
        </div>
      </div>
    </form>
    <br>
    <center>
      <div class=''>
        <p> The Answer is </p><br>
        <p>{{ answer }}</p>
      </div>
    </center>
  </center>

</body>
</html>
